<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Button</title>
</head>
<body>
    <button onclick="redirectToVerify()">Start Verification</button>

    <script>
        function redirectToVerify() {
            window.location.href = `http://localhost:5000/verify/{{ session_id }}/start`;
        }
    </script>
</body>
</html>
